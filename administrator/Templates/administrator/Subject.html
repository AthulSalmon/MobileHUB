<!DOCTYPE html>
<html lang="en">
<head>

    <title>Subject</title>
    
</head>
<body><center><h2>Subject</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            <tr>
                <th><label for="Subject">Subject</label><br></th>
                <th><input type="text" id="Subject" name="txtsub" placeholder="Enter the Subject" value="{{editdata.sub_name}}" required><br><br></th>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td> Subject</td>
        <td> Action</td>
    </tr>
    {% for i in Data  %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.sub_name}}</td>
        <td><a href="{% url 'administrator:delSubject' i.id %}">Delete</a>/<a href="{% url 'administrator:subjectupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
