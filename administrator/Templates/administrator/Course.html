<!DOCTYPE html>
<html lang="en">
<head>

    <title>Course</title>
    
</head>
<body><center><h2>Course</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">

            <tr>
                <td>Department</td>
                <td>
                    <select name="sel_dept" id="sel_dept">
                        <option value="">...Select...</option>
                        {% for i in deptdata %}
                        <option 
                        {% if i.id == editdata.department_id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.dept_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>



            <tr>
                <td><label for="Course">Course</label></td>
                <th><input type="text" id="Course" name="txtcourse" placeholder="Enter the Course" value="{{editdata.c_name}}" required></th>

                
            </tr>

            <tr>
                <td><label for="Duration">Duration</label></td>
                <th><input type="text" id="Duration" name="txtdur" placeholder="Enter the Duration"value="{{editdata.c_duration}}"required></th>
            </tr>
            
            <tr>
                <td><label for="sem">Number od semesters</label></td>
                <th><input type="text" id="sem" name="txtsem"placeholder="Enter the Semester"value="{{editdata.c_sem}}"required></th>
            </tr>


            


                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td>Department</td>
        <td>Course</td>
        <td>Duration</td>
        <td>No.of Semester</td>
        
        <td> Action</td>
    </tr>
    {% for i in data  %}
    <tr>
        
        <td>{{forloop.counter}}</td>
        <td>{{i.department.dept_name}}</td>
        <td>{{i.c_name}}</td>
        <td>{{i.c_duration}}</td>
        <td>{{i.c_sem}}</td>

        <td><a href="{% url 'administrator:delcourse' i.id %}">Delete</a>/<a href="{% url 'administrator:courseupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
