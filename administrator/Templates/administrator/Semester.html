<!DOCTYPE html>
<html lang="en">
<head>

    <title>Semester</title>
    
</head>
<body><center><h2>Semester</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            <tr>
                <th><label for="Department">Semester</label><br></th>
                <th><input type="text" id="Semester" name="txtsem" placeholder="Enter the Semester" value="{{editdata.sem_name}}" required><br><br></th>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td> Semester</td>
        <td> Action</td>
    </tr>
    {% for i in Data  %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.sem_name}}</td>
        <td><a href="{% url 'administrator:delSemester' i.id %}">Delete</a>/<a href="{% url 'administrator:semesterupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
