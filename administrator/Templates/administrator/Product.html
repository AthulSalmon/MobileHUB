<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Category</td>
                <td>
                    <select name="sel_cat" id="sel_cat">
                        <option value="">...Select...</option>
                        {% for i in catdata %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sub Category</td>
                <td>
                    <select name="sel_sub" id="sel_sub">
                        <option value="">...Select...</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Product Name</td>
                <td><input type="text" name="txtname" placeholder="Enter Name" required ></td>
            </tr>
            
            <tr>
                <td>Price</td>
                <td><input type="text" name="txtprice" placeholder="Enter  rate" required ></td>
            </tr>
            <tr>
                <td>Discription</td>
                <td><input type="email" name="txtdisc" placeholder="Enter Details" required ></td>
            </tr>
            
                <tr><td>Photo</td>
                <td><input type="file" name="fileImage"  required ></td>
            </tr>
            <tr>
    
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

    

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_cat").change(function () {
        var did = $(this).val();
        var ur = "{% url 'guest:ajaxsubcategory' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_sub").html(data);
            },
        });
    });
</script>
