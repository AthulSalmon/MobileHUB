{% extends 'administrator/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>District</title>
    
</head>
<body><center><h2>District</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            <tr>
                <th><label for="district">District</label><br></th>
                <th><input type="text" id="district" name="txtdistrict" placeholder="Enter the district" value="{{editdata.district_name}}" required><br><br></th>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td> District</td>
        <td> Action</td>
    </tr>
    {% for i in Data  %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td><a href="{% url 'administrator:delDistrict' i.id %}">Delete</a>/<a href="{% url 'administrator:districtupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock content %}
