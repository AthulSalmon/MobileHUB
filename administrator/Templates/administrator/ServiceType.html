{% extends 'administrator/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Service Type</title>
    
</head>
<a href="{% url 'administrator:loadinghomepage' %}">Home</a>
<body><center><h2>Service Type</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            <tr>
                <th><label for="district">Service Type</label><br></th>
                <th><input type="text" id="service" name="txtservice" placeholder="Enter the Service Type" value="{{editdata.stype_name}}" required><br><br></th>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td> Service Type</td>
        <td> Action</td>
    </tr>
    {% for i in Data  %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.stype_name}}</td>
        <td><a href="{% url 'administrator:delservicetype' i.id %}">Delete</a>/<a href="{% url 'administrator:servicetypeupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock content %}
