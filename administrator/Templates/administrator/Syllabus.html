<!DOCTYPE html>
<html lang="en">
<head>

    <title>Syllabus</title>
    
</head>
<body><center><h2>Syllabus</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            

            <tr>
                <td>Course</td>
                <td>
                    <select name="sel_course" id="sel_course">
                        <option value="">...Select...</option>
                        {% for i in coursedata %}
                        <option 
                        {% if i.id == editdata.course_id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.c_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>


            





            <tr>
                <td>Subject</td>
                <td>
                    <select name="sel_subject" id="sel_subject">
                        <option value="">...Select...</option>
                        {% for i in subjectdata %}
                        <option 
                        {% if i.id == editdata.subject_id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.sub_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>



            <tr>
                <td>Semester</td>
                <td>
                    <select name="sel_sem" id="sel_sem">
                        <option value="">...Select...</option>
                        {% for i in semdata %}
                        <option 
                        {% if i.id == editdata.semester_id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.sem_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>



           


                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td>Course</td>
        <td>Subject</td>
        <td>Semester</td> 
        <td> Action</td>
    </tr>
    {% for i in data  %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.course.c_name}}</td>
        <td>{{i.subject.sub_name}}</td>
        <td>{{i.semester.sem_name}}</td>
        <td><a href="{% url 'administrator:delsyllabus' i.id %}">Delete</a>/<a href="{% url 'administrator:syllabusupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
