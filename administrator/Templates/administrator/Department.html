<!DOCTYPE html>
<html lang="en">
<head>

    <title>Department</title>
    
</head>
<body><center><h2>Department</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            <tr>
                <th><label for="Department">Department</label><br></th>
                <th><input type="text" id="Department" name="txtdept" placeholder="Enter the department" value="{{editdata.dept_name}}" required><br><br></th>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></center>
                </td>
            </tr>
        </table>
    </form>
<table border="1"  align="center">
    <tr>
        <td>Slno</td>
        <td> Department</td>
        <td> Action</td>
    </tr>
    {% for i in Data  %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.dept_name}}</td>
        <td><a href="{% url 'administrator:delDepartment' i.id %}">Delete</a>/<a href="{% url 'administrator:departmentupdate' i.id %}">Edit</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
