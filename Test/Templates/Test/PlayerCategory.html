<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Player Category</title>
    
</head>
<body><center><h2>Player Category</h2></center>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
            <tr>
                <th><label for="category">Category</label><br></th>
                <th><input type="text" id="category" name="txtcategory" placeholder="Enter the category" value="{{editdata.pcategory_name}}"required><br><br></th>
            </tr>
            <tr> 
                <td colspan="2">
                <center><input type="submit" value="Save">
                    <input type="submit" value="Cancel"></center>
                </td>
            </tr>
        </table>
        <table border="1" align="center">
            <tr>
                <td>Slno</td>
                <td> Category</td>
                <td> Action</td>
            </tr>
            {%  for i in Data %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.pcategory_name}}</td>
              <td><a href="{% url 'Test:delteamcat' i.id %}">Delete</a> | <a href="{% url 'Test:teamcatupdate' i.id %}">Edit</a></td>
    </tr>

            </tr>
            {% endfor %}
        </table>    

    </form>
</body>
</html>
