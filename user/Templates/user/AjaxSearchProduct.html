<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
    }

    /* Container for search results */
    .product-container {
        max-width: 1200px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex;
    }

    /* Individual product item */
    .product-item {
        width: 250px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Product image */
    .product-image {
        width: 100%;
        height: auto;
        border-radius: 5px;
        max-width: 200px; /* Limiting maximum width */
        max-height: 200px; /* Limiting maximum height */
    }

    /* Product details */
    .product-details {
        text-align: center;
    }

    /* Product name */
    .product-details h3 {
        margin-top: 10px;
        font-size: 18px;
        color: #333;
    }

    /* Product rate */
    .product-details p {
        margin: 5px 0;
        font-size: 14px;
        color: #666;
    }

    /* Out of stock message */
    .out-of-stock {
        color: red;
        font-weight: bold;
    }

    /* Add to cart button */
    .place-order-btn {
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
        display: inline-block;
        margin-top: 10px;
    }

    .place-order-btn:hover {
        background-color: #45a049;
    }
</style>
<div class="product-container">
    {% for product in data %}
    <div class="product-item">
        <div class="service-card">
            <img src="{{ product.product_photo.url }}" alt="Product Image" class="product-image">
            <div class="product-details">
                <div class="product-name">{{ product.product_name }}</div>
                <div class="product-rate">{{ product.product_rate }}</div>
                <div class="product-rate">{{ product.brand.brand_name }}</div>
                <div class="product-rate">{{ product.color.color_name }}</div>
                {% if product.total <= 0 %}
                <p class="out-of-stock">Out of Stock</p>
                {% else %}
                <a href="{% url 'user:productbook' product.id %}" class="place-order-btn">Add to cart</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
