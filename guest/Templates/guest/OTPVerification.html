<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if msg %}
    <script>
        alert('{{msg}}')
        window.location="{% url 'Guest:Otpverify' %}";
    </script>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>OTP</td>
                <td><input type="text" name="txtotp" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" name="sub"><input type="reset" value="Cancel" name="can"></td>
            </tr>
        </table>
    </form>
</body>
</html>
