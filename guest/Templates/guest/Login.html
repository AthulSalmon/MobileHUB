{% load static %}


<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'LoginPage/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="email" name="txt_email" placeholder="USERNAME">
                    <input type="password" name="txt_password" id=""placeholder="PASSWORD">
                    
            
                    <button class="opacity">Login</button>
                </form>
                <div class="register-forget opacity">
                    <a href="{% url 'guest:userRegistration' %}">REGISTER</a>
                    
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
<!-- partial -->
  <script  src="{% static 'LoginPage/script.js' %}"></script>

</body>
{% if msg %}
    <script>
        alert("{{msg}}")
    </script>
    {% endif %}
</html>
