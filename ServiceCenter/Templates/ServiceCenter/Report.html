<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tip</title>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
        
           
            <tr>
                <td>FromDate</td>
                <td><input type="date" name="txtfromdate" placeholder="Enter Date" required ></td>
            </tr>
            <tr>
                <td>ToDate</td>
                <td><input type="date" name="txttodate" placeholder="Enter Date" required ></td>
            </tr>
            
           
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Report">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>


<table border="1" align="center" cellpadding="10">
    <tr>
        <th>Sl.No</th>
        <th>UserName</th>
        <th>Service Type & Details</th>
        <th>ForDate</th>
        <th>ForTime</th>
        <th>Detail</th>
       
        
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.user.user_name}}</td>
        <td>{{i.service.service_details}}</td>
        <td>{{i.booking_fordate}}</td>
        <td>{{i.booking_fortime}}</td>
        <td>{{i.detail}}</td>



    </tr>
    {% endfor %}

</table>
